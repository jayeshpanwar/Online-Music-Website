<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #one {
            font-size: 13px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>User Registration</h2>
        <form action="Register" method="post" onsubmit="return valid()">
            <input type="text" name="name" placeholder="Enter name" required>
            <input type="email" name="email" placeholder="Enter email" required>
            <input type="text" name="mob" placeholder="Enter mobile" required>
            <input type="password" id="pwd1" name="pwd" placeholder="Enter password" required>
            <input type="password" id="pwd2" placeholder="Enter Confirm password" required>
            <span id="one"></span>
            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        function valid() {
            const pwd1 = document.getElementById("pwd1").value;
            const pwd2 = document.getElementById("pwd2").value;

            if (pwd1 === pwd2) {
                return true;
            } else {
                document.getElementById("one").innerHTML = "Password and confirm password do not match!";
                return false;
            }
        }
    </script>
</body>
</html>
